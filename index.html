        [data-theme="dark"] {

            --container-bg: #2d2d2f;
            --text: #f5f5f7;

        }

        [data-theme="high-contrast"] {

            --input-border: #666666;

            color: var(--text);

            border-color: var(--primary-color);
            outline: none;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;

        }

        button:hover {
            background-color: #000000;
            transform: translateY(-2px);
            color: white;

        }
        button::after

        button:active {
            transform: translateY(0);
            box-shadow: 0 1px 4px rgba(248, 243, 243, 0.15);
        }

        .telegram-button {
            background-color: #2AABEE;
            color: white;
            display: none;
            margin-top: 15px;
            text-align: center;
            width: 100%;
            padding: 12px 24px;
            border-radius: 8px;

            font-weight: bold;

        }

        .telegram-button:hover {
            background-color: #1b83b9;
        }

        .theme-toggle {
            background-color: transparent;
            border: 1px solid var(--text);

        .result {

        /* Success Message */

            margin-top: 10px;

        }

        #copyLinkButton:hover {

        }

        .creator-info {
            text-align: center;

            font-size: 0.8em;

            color: #000;
                }

    </style>

<body>
    <div class="container">
        <h1><img src="image.png" alt="Apple Music Logo" width="90">Apple Music Link Converter</h1>
        <div class="controls">
            <button class="theme-toggle" onclick="toggleTheme()">ðŸŒ“ Toggle Dark Mode</button>
            <select id="themeSelect" onchange="applyTheme()">
                <option value="light">Light</option>
                <option value="dark">Dark</option>
                <option value="retro">Retro</option>
                <option value="high-contrast">High Contrast</option>
            </select>
            <select id="countrySelect">
                <option value="us">United States (us)</option>
                <option value="br">Brazil (br)</option>
                <option value="mx">Mexico (mx)</option>
                <!-- <option value="in">India (in)</option>
                <option value="gb">United Kingdom (gb)</option>
                <option value="ca">Canada (ca)</option>
                <option value="au">Australia (au)</option>
                <option value="de">Germany (de)</option>
                <option value="fr">France (fr)</option>
                <option value="jp">Japan (jp)</option> -->
            </select>
        </div>
        <div class="input-group">
            <label for="musicLink">Enter Apple Music Link:</label>
            <input type="text" id="musicLink" placeholder="https://music.apple.com/country/album/..." />
            <div class="error" id="error">Please enter a valid Apple Music link</div>
        </div>
        <button onclick="convertLink()">Convert Link</button>
        <div class="result" id="result"></div>
        <div class="success" id="successMessage">Link copied to clipboard!</div>
        <button id="copyLinkButton" class="telegram-button" onclick="copyLink()">ðŸ“‹ Copy Link</button>
        <button id="telegramButton" class="telegram-button" onclick="openTelegramBot()">ðŸ“± Open in Telegram Bot</button>

    </div>
    <script>
        let convertedLink = '';

        function toggleTheme() {
            const currentTheme = document.body.dataset.theme || 'light';
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            document.body.dataset.theme = newTheme;
            localStorage.setItem('theme', newTheme); // Save theme to local storage
        }

        function applyTheme() {
            const theme = document.getElementById('themeSelect').value;
            document.body.dataset.theme = theme;
            localStorage.setItem('theme', theme); // Save theme to local storage
        }

        // On load, check local storage for theme
        document.addEventListener('DOMContentLoaded', (event) => {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme) {
                document.body.dataset.theme = savedTheme;
                document.getElementById('themeSelect').value = savedTheme;
            }
        });

        function convertLink() {
            const input = document.getElementById('musicLink').value;
            const country = document.getElementById('countrySelect').value;
            const error = document.getElementById('error');
            const result = document.getElementById('result');
            const telegramButton = document.getElementById('telegramButton');
            const copyLinkButton = document.getElementById('copyLinkButton');

            if (!input.includes('music.apple.com/')) {
                error.style.display = 'block';
                result.textContent = '';
                telegramButton.style.display = 'none';
                copyLinkButton.style.display = 'none';
                return;
            }

            convertedLink = input.replace(/music\.apple\.com\/([a-z]{2})\//, `music.apple.com/${country}/`);
            error.style.display = 'none';
            result.textContent = convertedLink;
            telegramButton.style.display = 'block';
            copyLinkButton.style.display = 'block';
        }

        function copyLink() {
            const successMessage = document.getElementById('successMessage');
            if (convertedLink) {
                navigator.clipboard.writeText(convertedLink).then(() => {
                    successMessage.style.display = 'block';
                    setTimeout(() => {
                        successMessage.style.display = 'none';
                    }, 3000);
                }).catch(err => {
                    console.error('Failed to copy: ', err);
                    alert('Failed to copy link to clipboard.');
                });
            } else {
                alert('No link available to copy!');
            }
        }

        function openTelegramBot() {
            if (convertedLink) {
                const encodedLink = encodeURIComponent(convertedLink);
                const telegramUrl = `https://t.me/GlomaticoAppleMusicBot?start=${encodedLink}`;
                window.open(telegramUrl, '_blank');
            } else {
                alert('No converted link available to open in Telegram!');
            }
        }
    </script>
</body>
